{% include 'header.html' %}

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="left-sidebar">
                            
                            {% include 'catalog.html' %}   

                        </div>
                    </div>

                    <div class="col-sm-9 padding-right">
                        {% for d in product %}
                        <div class="product-details"><!--product-details-->
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="view-product">
                                        <img src="templates/images/home/{{ d.image }}" alt="" width="380" height="380" />
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="product-information"><!--/product-information-->

                                        {% if d.is_new == 1 %}
                                            <img src="templates/images/product-details/new.jpg" class="newarrival" alt="" />
                                        {% endif %}
                                        <h2>{{ d.name }}</h2>
                                        <p>Код товара: {{ d.code }}</p>
                                        <span>
                                            <span>{{ d.price }} руб.</span>
                                            <label>Количество:</label>
                                            <input type="text" value="3" />
                                            <button type="button" class="btn btn-fefault cart">
                                                <i class="fa fa-shopping-cart"></i>
                                                В корзину
                                            </button>
                                        </span>
                                        <p><b>Производитель:</b>{{ d.brand }}</p>
                                    </div><!--/product-information-->
                                </div>
                            </div>
                            <div class="row">                                
                                <div class="col-sm-12">
                                    <h5>Описание товара</h5>
                                    <p>{{ d.description }}</p>
                                </div>
                            </div>
                        </div><!--/product-details-->
                        {% endfor %} 
                    </div>
                </div>
            </div>
        </section>
        <br/>
        <br/>
        {% include 'footer.html' %}
